<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>JS Stopwatch</title>
  </head>
  <body>
    <div class="container-window">
      <div class="container-app">
        <!-- TIME DISPLAY -->
        <div class="container-time">
          <div class="time hidden">00:00:00</div>
          <!-- TIMER INPUT -->
          <div class="input-timer">
            <input
              type="text"
              class="input-min"
              placeholder="00"
              minlength="2"
              maxlength="2"
              autofocus
            /><span>:</span>

            <input
              type="text"
              class="input-sec"
              placeholder="00"
              minlength="0"
              maxlength="2"
            />
          </div>
        </div>
        <!-- BUTTONS -->
        <div class="container-btns">
          <div class="control-btn btn-pause-resume pause hidden">Pause</div>
          <div class="control-btn btn-start">Start</div>
          <div class="control-btn btn-reset-cancel hidden">Reset</div>
        </div>
        <!-- MODE SELECTOR -->
        <div class="container-nav">
          <div class="nav-btn">
            <p class="nav-btn-timer nav-selected">Timer</p>
          </div>
          <div class="nav-btn"><p class="nav-btn-stop">Stopwatch</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
